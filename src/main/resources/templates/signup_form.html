<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>User Registration - Sign Up</h1>
<form method="post" style="max-width: 600px; margin: 0 auto;" th:action="@{/process_register}" th:object="${user}">
    <label class="col-4 col-form-label">E-mail: </label>
    <input class="form-control" required th:field="*{email}" type="email"/>

    <label class="col-4 col-form-label">Password: </label>
    <input class="form-control" maxlength="10" minlength="6" required th:field="*{password}" type="password"/>

    <label class="col-4 col-form-label">Full Name: </label>
    <input class="form-control" maxlength="20" minlength="2" required th:field="*{fullName}" type="text"/>


    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
</body>
</html>
