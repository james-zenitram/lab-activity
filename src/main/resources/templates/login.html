<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="post" th:action="@{/validate}">
    <p>
        <input name="email" placeholder="Email" required type="email"><i
            class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input name="password" placeholder="Password" required type="password"><i
            class="validation"><span></span><span></span></i>
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
    <span th:text="${error}"></span>
</form>
<p>
    Not yet Registered? <a th:href="@{/register}">Click here</a>
</p>
</body>
</html>
