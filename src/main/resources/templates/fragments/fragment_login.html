<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="headerfiles (title)">
    <title th:text="${title}"></title>
    <meta charset="UTF-8" />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body th:fragment="body (action, message, name, nametype, email, emailtype, password, passwordtype, cpassword, cpasswordtype, otp, otptype, linkvisible, question, link)">
<section class="vh-100" style="background-color: whitesmoke;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="shadow card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/plm_cover.jpg}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-top">
                            <div class="card-body p-4 p-lg-5 text-blue">

                                <form method="post" th:action="${action}"
                                      oninput='confirmpassword.setCustomValidity(confirmpassword.value != password.value ? "Passwords do not match." : "")'>
                                    <div class="d-flex align-items-center mb-3 pb-1 gap-2" >
                                        <img th:src="@{/images/plm_logo.png}" alt="logo" class="img-fluid" width="40" height="40"/>
                                        <span class="h3 fw-bold mb-1">PLM PORTAL</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;" th:text="${message}"></h5>

                                    <div th:if="${param.error}" class="alert alert-danger">Invalid Credentials</div>
                                    <div th:if="${#strings.toString(param.success)} == 'registration'" class="alert alert-success">Registration Successful</div>


                                    <div class="d-grid gap-3">
                                        <div class="d-grid gap-1">
                                            <label class="form-label" for="name" th:text="${name}"></label>
                                            <input name="name" th:type="${nametype}" id="name" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="email" th:text="${email}"></label>
                                            <input name="email" th:type="${emailtype}" id="email" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="password" th:text="${password}"></label>
                                            <input name="password" th:type="${passwordtype}" id="password" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="confirmpassword" th:text="${cpassword}"></label>
                                            <input name="confirmpassword" th:type="${cpasswordtype}" id="confirmpassword" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="otp" th:text="${otp}"></label>
                                            <input name="otp" th:type="${otptype}" id="otp" class="form-control form-control-lg" required/>
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button class="btn btn-lg" type="submit" style="color: #fff; background-color: #fbc02d; border-color: #fbc02d;">Submit</button>
                                            <div th:class="${linkvisible}">
                                                <span th:text="${question}"></span>
                                                <a th:href="${link}" style="color: blue;">Click here</a></p>
                                            </div>
                                        </div>
                                    </div>

                                    <!--                                    <a class="small text-muted" href="#!">Forgot password?</a>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
